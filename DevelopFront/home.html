<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Técnica</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container mt-5">

        <h2 class="mb-4">Prueba Técnica</h2>

        <!-- Formulario -->
        <div class="mb-3">
            <label for="desc" class="form-label">Descripción:</label>
            <input type="text" name="desc" id="desc" class="form-control" placeholder="Ingrese la descripción">
        </div>

        <div class="mb-3">
            <label for="cant" class="form-label">Cantidad:</label>
            <input type="number" name="cant" id="cant" class="form-control" placeholder="Ingrese la cantidad">
        </div>

        <div class="mb-3">
            <label for="productoSelect" class="form-label">Selecciona un Producto:</label>
            <select id="productoSelect" class="form-select">
                <option value="">Selecciona un producto</option>
                <!-- Las opciones se llenarán dinámicamente con fetch -->
            </select>
        </div>

        <button type="button" id="btnSend" class="btn btn-primary">Enviar</button>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
